<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <input type="text" id="search-container" class="search-container" placeholder="Search">
        Search by:
        <div id="filter-container">
            <input type="radio" name="options" class="filter-checkbox" value="des" checked> Description
            <input type="radio" name="options" class="filter-checkbox" value="name"> Name
            <input type="radio" name="options" class="filter-checkbox" value="arg"> Arguments
            <input type="radio" name="options" class="filter-checkbox" value="head"> Header
        </div>
        <button id="search-btn">Search</button>
        <hr>
        Total found:
        <div id="total_found">0</div>
    </nav>
    <hr>

    <table id="founded-elements"></table>

    <script src="script.js"></script>
</body>

</html>
